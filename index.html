<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Katalog Akun Roblox</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SLIDER -->
<div class="slider">
  <div class="slide" style="background-image:url('assets/slide1.jpg')"></div>
  <div class="slide" style="background-image:url('assets/slide2.jpg')"></div>
  <div class="slide" style="background-image:url('assets/slide3.jpg')"></div>
</div>

<!-- KATALOG -->
<div class="grid">

  <div class="card" onclick="openBuy('Akun Level 120','Rp50.000','assets/akun1.jpg')" data-status="ready">
    <img src="assets/akun1.jpg">
    <p>Akun Level 120</p>
  </div>

  <div class="card sold" data-status="sold">
    <img src="assets/akun2.jpg">
    <div class="sold-text">SOLD</div>
    <p>Akun Sultan</p>
  </div>

  <div class="card" onclick="openBuy('Akun Rare','Rp100.000','assets/akun3.jpg')" data-status="ready">
    <img src="assets/akun3.jpg">
    <p>Akun Rare</p>
  </div>

  <div class="card" onclick="openBuy('Akun Epic','Rp200.000','assets/akun4.jpg')" data-status="ready">
    <img src="assets/akun4.jpg">
    <p>Akun Epic</p>
  </div>

  <div class="card" onclick="openBuy('Akun Legendary','Rp250.000','assets/akun5.jpg')" data-status="ready">
    <img src="assets/akun5.jpg">
    <p>Akun Legendary</p>
  </div>

  <div class="card" onclick="openBuy('Akun Mythic','Rp300.000','assets/akun6.jpg')" data-status="ready">
    <img src="assets/akun6.jpg">
    <p>Akun Mythic</p>
  </div>

  <div class="card" onclick="openBuy('Akun Ultra','Rp350.000','assets/akun7.jpg')" data-status="ready">
    <img src="assets/akun7.jpg">
    <p>Akun Ultra</p>
  </div>

  <div class="card" onclick="openBuy('Akun Divine','Rp400.000','assets/akun8.jpg')" data-status="ready">
    <img src="assets/akun8.jpg">
    <p>Akun Divine</p>
  </div>

  <div class="card" onclick="openBuy('Akun Omega','Rp450.000','assets/akun9.jpg')" data-status="ready">
    <img src="assets/akun9.jpg">
    <p>Akun Omega</p>
  </div>

  <div class="card" onclick="openBuy('Akun Alpha','Rp500.000','assets/akun10.jpg')" data-status="ready">
    <img src="assets/akun10.jpg">
    <p>Akun Alpha</p>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="box">
    <img id="preview">
    <h3 id="akun"></h3>
    <div id="harga" class="harga"></div>

    <input id="nama" placeholder="Nama kamu">
    <input id="hp" placeholder="Nomor WhatsApp">

    <select id="pay" onchange="showQR()">
      <option value="">Pilih Payment</option>
      <option value="QRIS">QRIS</option>
      <option value="DANA">DANA</option>
    </select>

    <img id="qr" class="qr">

    <p class="info">Mohon nunggu penjual jawab</p>

    <button onclick="process()">Beli Sekarang</button>
  </div>
</div>

<!-- LOADING -->
<div class="loading" id="loading">
  <h2>Menunggu penjual...</h2>
</div>

<script src="script.js"></script>
</body>
</html>
